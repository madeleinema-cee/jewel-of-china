{% extends "layout.html" %}
{% block content %}
    <div class="post-section">POSTS</div>
    <article class="media form-section">
        <img class="rounded-circle article-img" src="{{url_for('static',
         filename='profile_pics/' + post.author.image_file)}}">
      <div class="media-body">
        <div class="article-metadata">
            <a class="article-author" href="#">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%x, %X')}}</small>
        </div>
          {% if post.author == current_user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1 ml-3" href="{{url_for('update_post', post_id=post.id)}}">Update</a>
            <button type="button" class="btn btn-danger btn-sm"
                    data-toggle="modal" data-target="#deleteModal">Delete</button>
            </div>
          {% endif %}
        <h2><a class="article-title">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
      </div>
    </article>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete the post?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <form action="{{url_for('delete_post', post_id=post.id)}}" method="post">
                <input class="btn btn btn-danger" type="submit" value="delete">
              </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
